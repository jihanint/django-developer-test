{% extends 'base.html' %}

{% block title %}Product Form{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-container input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-container button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container .btn-primary {
        background-color: #007bff;
        color: white;
        margin-right: 10px;
    }
    .form-container .btn-secondary {
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        display: inline-block;
        border-radius: 4px;
    }
</style>

<div class="form-container">
    <h2>Product Form</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_name">Name</label>
            {{ form.name }}
        </div>
        <div>
            <label for="id_barcode">Barcode</label>
            {{ form.barcode }}
        </div>
        <div>
            <label for="id_price">Price</label>
            {{ form.price }}
        </div>
        <div>
            <label for="id_stock">Stock</label>
            {{ form.stock }}
        </div>
        <button type="submit" class="btn-primary">Save</button>
        <a href="{% url 'product_list' %}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
